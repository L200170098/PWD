<html>
    <head>
        <title>Hyperlink</title>
        <style type="text/css">
        body {font-variant: small-caps}
        A:link{text-decoration: none; color: yellowgreen; background-color: teal}
        A:visited{text-decoration: none; color: green; background-color: teal}
        A:active{text-decoration: none; color: yellowgreen; background-color: teal}
        A:hover{text-decoration: none; color: wheat; background-color: teal}
        </style>
    </head>
    <body>
        <a href="#">TOMBOL 1</a>
        <a href="#">TOMBOL 2</a>
        <a href="#">TOMBOL 3</a>
        <a href="#">TOMBOL 4</a>
    </body>
</html>
